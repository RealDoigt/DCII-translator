<meta charset="utf-8"/>
<title>UTF-8 to DCII</title>

<style> 

  select, textarea, button { display: block; }
  .other { display: none; }
</style>

<textarea></textarea>

<select name="braces" id="braces">

    <option value="none">none</option>
    <option value="curly">{}</option>
    <option value="brackets">[]</option>
    <option value="parens">()</option>
    <option value="ltgt">&lt;&gt;</option>
    <option value="other">other</option>
</select>

<input class="other" type="text" id="other-begin" placeholder="begin"/>
<input class="other" type="text" id="other-end" placeholder="end"/>

<button>to DNCII</button>


<script>
  
  window.onload = () => {
    
    const selectBraces = document.getElementById("braces");
    selectBraces.onchange = () => {
      
      if (selectBraces.value === "other") {
        
        document.getElementById("other-begin").style.display = "inline";
        document.getElementById("other-end").style.display = "inline";
      }
      
      else {
        
        document.getElementById("other-begin").style.display = "none";
        document.getElementById("other-end").style.display = "none";
      }
    };
  };
</script>
